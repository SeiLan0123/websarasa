<!DOCTYPE html><html><head><meta charset="utf-8"/>
<title>websarasa.js</title>
<script src="websarasa.js"></script>
<script>"use strict";
var main = function(scr) {
	scr.loop = function(g, ts, dt, vw) {
		// 背景
		g.setColor(255, 255, 255); // R, G, B
		g.fillRect(0, 0, 1000, 1000); // x, y, width, height
		
		// 赤い動く丸
		var x = 500 + 80 + Math.sin(ts / 200) * 80;
		var y = 500 - 50;
		g.setColor(255, 0, 0); // R, G, B
		g.fillCircle(x, y, 60); // x, y, r
	};
};
</script>
</head><body>
